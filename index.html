<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background.jpg">
        <center>
            <div class="btn btn-primary heading">
                <h3>AI PING PONG GAME</h3>
                <button class="btn btn-primary" data-toggle="Modal" data-target="#myModal">Instructions</button>

                <button class="btn btn-success" onclick="startGame()" id="start_game">Play Game</button>
                <br><br>
                <h3 id="status" class="btn btn-warning"></h3>
                 <br><br>
               <div id="canvas"></div>
                <div id="game_console"></div>
                <h4>Source Code : <a href="https://github.com/linuk"</a> || Game Credit : Ping Pong</a></h4>

                <div id="myModal" class="modal-fade">
                    <div class="modal-dialog">
                        <div class="Modal Content">

                            <button restart="modal" onclick="start()">
                            </button>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </center>

        <script src="main.js"></script>
    </body>
</html>
